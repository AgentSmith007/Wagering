<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>BetLogin</title>
    <link rel="stylesheet" href="../css/bigTextarea.css">
    <link rel="stylesheet" href="../css/header.css">
</head>
<body>
<form id="typeOfWageringForm">
    <div>
        <label for="name">Name:</label>
        <input required type="text" id="name" name="name">
    </div>

    <div>
        <label for="rules">Rules:</label>
        <textarea id="rules" name="rules"></textarea>
    </div>

    <div class="button">
        <button type="submit">Send</button>
    </div>
</form>
<script src="../js/typeOfWageringJS.js"></script>
</body>
</html>
